<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style2.css" />
        <title>{{ title }}</title>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-light bg-light">
                <h1>Миссия Колонизация Марса</h1>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                {% else %}
                    <p>
                        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                        <a class="btn btn-success" href="/login">Войти</a>
                    </p>
                {% endif %}
            </nav>

            <h4>И на Марсе будут яблони цвести!</h4>
        </header>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    </body>
</html>
